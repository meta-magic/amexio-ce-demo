<amexio-row>
    <amexio-column size="4" [fit]="true">
        <amexio-card-ce [style-type]="'narrower-header'">
            <amexio-header-ce [background]="'#26c6da'" >
                    <div style="display: block; width: 100%;">
                <amexio-d3-chart-line [legend]="false" [yaxis-interval]="5" [data]="lineChartData">
                </amexio-d3-chart-line>
                </div>
            </amexio-header-ce>
            <amexio-body-ce>
               
            </amexio-body-ce>
            <amexio-action-ce>
                Daily Sales
            </amexio-action-ce>
        </amexio-card-ce>
    </amexio-column>
    <amexio-column size="4" [fit]="true">
        <amexio-card-ce [style-type]="'narrower-header'">
            <amexio-header-ce [background]="'#ef5350'">
                
                            <div style="display: block; width: 100%;">
                        <amexio-d3-chart-bar  [data]="cityPopulationData" [horizontal-scale]="false" [label-color]="'white'" [label]="false" [legend]="false">
                        </amexio-d3-chart-bar>
                        </div>
                   
            </amexio-header-ce>
            <amexio-body-ce>
                
            </amexio-body-ce>
            <amexio-action-ce>
                    Quater Sales
                </amexio-action-ce>
        </amexio-card-ce>
    </amexio-column>
    <amexio-column size="4" [fit]="true">
            <amexio-card-ce [style-type]="'narrower-header'">
                <amexio-header-ce [background]="'linear-gradient(60deg,#66bb6a,#43a047)'" >
                        <div style="display: block; width: 100%;">
                    
                    <amexio-d3-chart-bar  [data]="lastThreeYearsData" [horizontal-scale]="false" [label-color]="'white'" [label]="false" [legend]="false">
                        </amexio-d3-chart-bar>
                    </div>
                </amexio-header-ce>
                <amexio-body-ce>
                   
                </amexio-body-ce>
                <amexio-action-ce>
                        Last Four Years
                </amexio-action-ce>
            </amexio-card-ce>
        </amexio-column>
</amexio-row>
<br /><br />
<amexio-row>
    <amexio-column [size]="3">
        <amexio-card-ce>
            <amexio-header-ce [height]="'50px'" [align]="'end'" [direction]="'column'">
                <amexio-layout-columns [fit]="true" [orientation]="'horizontal'" [border]="false" [alignment]="'start'">
                    <amexio-layout-item [fit]="true">
                        <amexio-badge [width]="'70px'" [height]="'80px'" [absolute]="true" [background]="'linear-gradient(60deg,#66bb6a,#43a047)'" [color]="'white'" [top]="'-20px'" [left]="'10%'">
                            <amexio-image [icon-class]="'material-icons'" [mda]="'trending_up'"></amexio-image>
                        </amexio-badge>
                    </amexio-layout-item>
                    <amexio-layout-item style="text-align: end;">
                        <amexio-label [size]="'medium'">Revenue</amexio-label><br />
                        <amexio-label [size]="'medium-bold'">$15,245</amexio-label>
                    </amexio-layout-item>
                </amexio-layout-columns>
            </amexio-header-ce>
            <amexio-body-ce></amexio-body-ce>
            <amexio-action-ce [align]="'start'" [border-top]="true">
                Last 24 Hours
            </amexio-action-ce>
        </amexio-card-ce>
    </amexio-column>
</amexio-row>
