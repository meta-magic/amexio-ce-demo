<amexio-homepage-ce [type]="homePageType">
    <amexio-homepage-northpanel>
        <amexio-nav [enable-side-nav-position]="true" class="ok" [title]="'CREATIVE'" [logo]="'assets/images/a_Logo.png'">
            <amexio-nav-item position-right [type]="'link'" [icon]="'fa fa-bell'">
            </amexio-nav-item>
            <amexio-nav-item position-right [type]="'textfield'" [title]="'Enter your name'">
            </amexio-nav-item>
            <amexio-nav-item position-right [type]="'link'" [icon]="'fa fa-sign-out'" [title]="'Logout'" (onNavItemClick)="logout($event)">
            </amexio-nav-item>
        </amexio-nav>
    </amexio-homepage-northpanel>
    <amexio-homepage-westpanel>
        <amexio-side-nav [height]="'92%'" [background]="'rgba(0,0,0,.7)'" [color]="'white'" [bg-image]="'assets/images/p.jpeg'">

            <amexio-sidenav-node>
                <amexio-layout-columns [border]="false" [fit]="true" [orientation]="'horizontal'">
                    <amexio-layout-item>
                        <amexio-image [height]="'79.75px'" [width]="'79.75px'" [c-class]="'image-round'" path="assets/images/john.jpg">
                        </amexio-image>
                    </amexio-layout-item>
                    <amexio-layout-item>
                        <amexio-label [size]="'medium'"> John Deo</amexio-label>
                        <amexio-label> CEO/CO-Founder</amexio-label>
                    </amexio-layout-item>
                </amexio-layout-columns>
            </amexio-sidenav-node>

            <amexio-sidenav-node [expand]="true" [enable-border]="true" [data]='dashboardMenu' [label]="'Dashboards'" [icon]="'fa fa-th'" (nodeClick)="onMenuClick($event)">
            </amexio-sidenav-node>

            <amexio-sidenav-node [expand]="true" [enable-border]="true" [data]='pageMenu' [label]="'Pages'" [icon]="'fa fa-address-card'" (nodeClick)="onMenuClick($event)">
            </amexio-sidenav-node>

            <amexio-sidenav-node [expand]="true" [enable-border]="true" [label]="'Github'" [icon]="'fa fa-github'" (nodeClick)="navigateToGithub($event)">
            </amexio-sidenav-node>

        </amexio-side-nav>
    </amexio-homepage-westpanel>
    <amexio-homepage-centerpanel>
        <div *ngIf="isRouteLoading">
            <amexio-spinner [type]="'rectanglebounce'" [vertical-position]="'center'" [horizontal-position]="'center'" [color]="'black'" [size]="'7px'">
            </amexio-spinner>
        </div>

        <router-outlet></router-outlet>
    </amexio-homepage-centerpanel>
</amexio-homepage-ce>

<amexio-floating-panel [event]="event" [show]="showfloatplanel">
    <amexio-card >
      <amexio-body>
        <div class="floating-theme">
        <amexio-tab-view  [closable]="false">
          <amexio-tab title="Material" [active]="true">
            <div style="height: 350px;overflow-x: auto">
              <amexio-row *ngFor="let objArray of materialThemeArray" >
                <ng-container *ngFor="let obj of objArray">
                  <amexio-column style="cursor: pointer" [size]="4"  (click)="themeChange(obj)">
                  {{obj.themeName}}
                    <!-- <amexio-image [path]="'assets/images/themematerialicons/'+ obj.link"></amexio-image><br><b>{{obj.themeName}}</b> -->
                  </amexio-column>
                </ng-container>
              </amexio-row>
            </div>
          </amexio-tab>
          <amexio-tab title="Amexio">
            <div style="height: 350px;overflow-x: auto">
              <amexio-row *ngFor="let objArray of amexioThemeArray" >
                <ng-container *ngFor="let obj of objArray">
                  <amexio-column style="cursor: pointer" [size]="4"  (click)="themeChange(obj)">
                    <amexio-image [path]="'assets/images/themeamexioicon/'+ obj.link"></amexio-image><br><b>{{obj.themeName}}</b>
                  </amexio-column>
                </ng-container>
              </amexio-row>
            </div>
          </amexio-tab>
        </amexio-tab-view>
      </div>
      </amexio-body>
    </amexio-card>
    </amexio-floating-panel>
